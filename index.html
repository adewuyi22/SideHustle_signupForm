<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-device-width, initial-scale=1.0">
    <title>Welcome to SideHustle</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>

        <section class="box1">
            <div class="overlay-box">
                <img src="./images/odin-logo.png" alt="">
            </div>
        </section>

        <section class="box2">
            <div id="odin">
            <h3>

            This is not a real online service! You know you need something<br/> 
            like this in your life to help you realize your deepest dreams.<br/>
            Sign up <i>now</i> to get started.
            
            <p>You <i>know</i> you want to.</p>
            </h3>

            <p><b>Let's do this! </b></p>
            </div>
            <form>              

              <div class="form-box">
                    <label for="fn">FIRST NAME:</label>
                    <input type="text" name="firstname" id="fn">
                </div> 

                <div class="form-box">
                    <label for="ln">LAST NAME:</label>
                    <input type="text" name="lastname" id="ln">
                </div>
                <div class="form-box">
                    <label> EMAIL:</label>
                    <input type="text" name="email">
                </div>
                <div class="form-box">
                    <label>PHONE NUMBER:</label>
                    <input type="number" name="telephone">
                </div>
                <div class="form-box">
                    <label>PASSWORD:</label>
                    <input type="password" name="password">
                </div>
                <div class="form-box">
                    <label>CONFIRM PASSWORD:</label>
                    <input type="password" name="password">
                </div>

                <div id="account"> 
                   <!-- <input type="submit" value="Create Account"> -->
                     <button type="submit" id="btn">Create Account</button> 

                    <p>Already have an Account? <a href="#">Log in</a></p>
                </div>

                <!-- <script>alert("Account Created successfully") </script> -->

            </form>
        </section>
    </main>

    <footer>
        </p>
        Photo by <u>Halie West</u> on <u>Unsplash</u>
    </footer>

</body>

</html>
